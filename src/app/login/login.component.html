<div class="form">
    <form [formGroup]="myFrom" (ngSubmit)="submitFormulario()">
        <div>
            <input type="email" formControlName="email" [class.is-invalid]="f.email.errors && f.email.touched" name="email" required="required" placeholder="correo">
            <div id="validationServerUserNameFeedback" class="invalid-feedback">Email obligatorio</div>
            <!--para q sea obligatorio poner el eail y contraseña-->
        </div>
        <div>
            <input type="password" formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" name="password" required="required" placeholder="contraseña">
            <div id="validationServerUserNameFeedback" class="invalid-feedback"> Contraseña obligatoria</div>

        </div>
        <div><button type="submit" class="boton">Ingresar </button></div>
    </form>
</div>
